<html>
	<head>
		<meta charset="UTF-8" />
		<title>Programação Estruturada</title>
	</head>
	<body>
		<h1>Questão 2</h1>
		

		<button onclick='executarExercicio()'>OK</button>
		<p id="resultado"></p>
		<script>
		function executarExercicio() {
		
		// Escreva seus algoritmos a partir daqui.
		var data = new Date();
		a = data.toString();

		var dia = a.slice(8,9);
		var mes = a.slice(4,7);
		var ano = a.slice(11,15);
		var hora = a.slice(16,24);
		


		//var r = hora + ':'+ minutos +':' + segundos; // atribua os resultados dos algoritmos a r
		var r = "Data: " + dia + " de " + mes + " de " + ano + "<br>" + "Hora: " + hora;


		document.getElementById('resultado').innerHTML = r ;
		}
		</script>
	</body>
</html>
