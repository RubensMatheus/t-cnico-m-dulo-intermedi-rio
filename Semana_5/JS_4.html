<html>
	<head>
		<meta charset="UTF-8" />
		<title>Programação Estruturada</title>
	</head>
	<body>
		<h1>Entrada do Programa</h1>
		Ano : <input id="a" value=""><br />
		Mês : <input id="b" value=""><br />
		Dia : <input id="c" value=""><br />
		<button onclick='executarExercicio()'>OK</button>
		<p id="resultado"></p>
		<script>
		function executarExercicio() {
		var a = Number(document.getElementById('a').value);
		var b = Number(document.getElementById('b').value) - 1;
		var c = Number(document.getElementById('c').value);

		// Escreva seus algoritmos a partir daqui.
		var data = new Date(a,b,c);
		var final = data.toDateString().slice(0,3);
		


		var r = final; // atribua os resultados dos algoritmos a r
		document.getElementById('resultado').innerHTML = r;
		}
		</script>
	</body>
</html>
