<html>
	<head>
		<meta charset="UTF-8" />
		<title>Programação Estruturada</title>
	</head>
	<body>
		<h1>Questão 3</h1>

		Data de Nascimento: <input type="date" id="data">

		<button onclick='executarExercicio()'>OK</button>
		<p id="resultado"></p>
		<script>
		function executarExercicio() {
		
		// Escreva seus algoritmos a partir daqui.
		

  	  	var hoje = new Date();
	    var nascimento = new Date(document.getElementById("data").value);
	    
	    var idade_ms = hoje.getTime() - nascimento.getTime();
	    var idade = new Date(idade_ms); 
	  
	    var idade_ano = Math.abs(idade.getUTCFullYear() - 1970);
	    
	    var resposta = idade_ano + " anos";


		var r = resposta; // atribua os resultados dos algoritmos a r
		document.getElementById('resultado').innerHTML = r;
		}
		</script>
	</body>
</html>
