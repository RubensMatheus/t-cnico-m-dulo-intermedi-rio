        <h1>Exercício</h1>

        <p id="minhaResposta"></p>

        resposta = resposta + t12 + "<br>";
        resposta = resposta + t13 + "<br>";
        resposta = resposta + t14 + "<br>";

        document.getElementById("minhaResposta").innerHTML = resposta;
        </script>
