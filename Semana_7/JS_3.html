<html>
	<head>
		<meta charset="UTF-8" />
		<title>Programação Estruturada</title>
	</head>
	<body>
		<h1>Entrada do Programa Q3</h1>
		<button onclick='executarExercicio()'>OK</button>
		<p id="resultado"></p>
	<script>
		function executarExercicio() {
		// implemente a partir daqui
		// Exemplo de comando de entrada
		var matriz = [[], [], [], [], [], [], [], [], [], []];
		var soma = 0;
		
		for (var i = 0; i < 10 ; i++) {
			for (var j = 0; j < 5; j++) {
				var a = Number(prompt("Informe um número:"));
				matriz[i][j] = a;
			}
		}
		var coluna = Number(prompt("Informe a coluna"));

		for (var i = 0; i < 10 ; i++) {
			for (var j = 0; j < 5; j++) {
				if (j == coluna-1) {
					soma += matriz[i][j];
				}
			}
		}

		var r = soma; // atribua o resultado dos seus algoritmos a r
		document.getElementById('resultado').innerHTML = r;
		}
	</script>
	</body>
</html>
